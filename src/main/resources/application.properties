# Application properties for Morphoses Assessment

# Project name
project.name=Morphoses Assessment Backend

# Version number
project.version=1.0.0

# Swagger configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/morphoses_db
spring.datasource.username=morphoses_user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.locations=classpath:/db/migration

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# API Constants
app.api.base-path=/api
app.api.default-version=1

