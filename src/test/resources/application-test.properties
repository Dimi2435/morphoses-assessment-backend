# Database Configuration
# Use an in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger Configuration
# Ensure these match the expected values in your tests
project.name=Morphoses Assessment Backend
project.version=1.0.0
project.description=API documentation for Morphoses Assessment Backend

# API Constants
app.api.base-path=/api
app.api.default-version=1

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.locations=classpath:/db/migration

# Additional properties for testing
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console 